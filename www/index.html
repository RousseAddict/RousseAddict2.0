<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- firebase -->
    <script src="lib/firebase.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angularfire.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/gallery.js"></script>
    <script src="js/controllers/about.js"></script>
    <script src="js/controllers/upload.js"></script>
    <script src="js/controllers/info.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AppCtrl">
    <ion-side-menus enable-menu-with-back-views="true">
      <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-royal">
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-title>#RousseAddict</ion-nav-title>
          <ion-nav-buttons side="primary">
            <a class="button button-icon icon ion-home" ng-href="#/"></a>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-navicon-round" menu-toggle="right"></button>
          </ion-nav-buttons> 
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view/>
      </ion-side-menu-content>
      <ion-side-menu side="right" class="">
        <div class="list">
          <div class="item item-icon-right item-royal">
              <b>Menu</b>
              <i class="icon"><img src="img/logoBlanc.png" height="52px"></i>
          </div>
          <a class="item item-icon-left" ui-sref="home">
            <i class="icon ion-home"></i>
              Home
          </a>
          <a class="item item-icon-left" ui-sref="gallery">
            <i class="icon ion-images"></i>
              Gallery
          </a>
          <div class="item item-divider">
            
          </div>
          <a class="item item-icon-left" ui-sref="upload">
            <i class="icon ion-upload"></i>
              Upload
          </a>
        </div>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
