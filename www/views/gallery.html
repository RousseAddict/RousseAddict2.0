<ion-view>
	<ion-content>
		<div class="list card" ng-repeat="rousse in rousses">
  			<div class="item item-image">
    			<img ng-src="{{rousse.image}}">
  			</div>

  			<a class="item item-icon-left royal" href="#">
    			<i class="icon ion-information"></i>
    			See More Infos
    			<span class="badge badge-royal">{{rousse.vote}}</span>
			</a>
		</div>
	</ion-content>
</ion-view>
